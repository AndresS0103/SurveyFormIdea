<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
        <fieldset>
            <label for="first-name">Enter your First Name: <input id="first-name" name="first-name" type="text" required></label>
            <label for="last-name">Enter your Last Name: <input id="last-name" name="last-name" type="text" required></label>
            <label>Enter Your Email: <input id="email" name="email" type="email" required></label>
            <label>Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline">Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline">Business Account</label>
            <label for="terms-and-conditions" name="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline">
            I accept the <a href="https://www.youtube.com/watch?v=0KFDWqRZJaQ">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="age">Input your age: <input type="number" name="age" min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">In a page of programming</option>
                    <option value="2">Twitter</option>
                    <option value="3">Instagram</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like see coding movies..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
